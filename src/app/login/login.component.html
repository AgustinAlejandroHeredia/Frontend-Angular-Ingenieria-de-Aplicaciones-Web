<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Inicio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f8fc; /* Fondo azul claro */
      color: #1a73e8; /* Azul para texto */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background-color: #ffffff; /* Fondo blanco */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
    }
    .container img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    .container h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .container p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .login-btn {
      background-color: #1a73e8; /* Botón azul */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .login-btn:hover {
      background-color: #155ab6; /* Azul más oscuro al pasar el cursor */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://e7.pngegg.com/pngimages/797/210/png-clipart-blueprint-architecture-blueprint-s-purple-blue.png" alt="Blueprint Image">
    <h1>Bienvenido a la Página de Gestión de Proyectos</h1>
    <p>Una plataforma para administrar y supervisar tus proyectos de manera eficiente.</p>
    <button class="login-btn" (click)="login()">Iniciar Sesión</button>
  </div>
</body>
</html>
